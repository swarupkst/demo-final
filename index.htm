<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vote Now</title>
</head>

<body>
    <div class="container">
        <h1>Vote Now</h1>
        <div class="options">
            <div class="option">
                <input type="radio" id="option1" name="vote" value="option1">
                <label for="option1">Option 1</label>
            </div>
            <div class="option">
                <input type="radio" id="option2" name="vote" value="option2">
                <label for="option2">Option 2</label>
            </div>
            <div class="option">
                <input type="radio" id="option3" name="vote" value="option3">
                <label for="option3">Option 3</label>
            </div>
        </div>
        <button onclick="submitVote()">Submit Vote</button>
        <button onclick="showVotes()">Show Votes</button>
        <div id="voteCount"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
